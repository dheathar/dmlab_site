<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .scroll-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .scroll-content {
            display: flex;
            height: 100vh;
        }

        .panel {
            flex: 0 0 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .panel:nth-child(1) { background: #ef4444; }
        .panel:nth-child(2) { background: #3b82f6; }
        .panel:nth-child(3) { background: #10b981; }
        .panel:nth-child(4) { background: #f59e0b; }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Horizontal Scroll Test</h3>
        <p>✅ If you can scroll horizontally (mouse wheel or swipe), it's working!</p>
        <p>❌ If stuck on Panel 1, there's an issue.</p>
        <p id="scroll-position">Scroll: 0px</p>
    </div>

    <div class="scroll-container" id="scrollContainer">
        <div class="scroll-content">
            <div class="panel">Panel 1 - RED</div>
            <div class="panel">Panel 2 - BLUE</div>
            <div class="panel">Panel 3 - GREEN</div>
            <div class="panel">Panel 4 - ORANGE</div>
        </div>
    </div>

    <script>
        const container = document.getElementById('scrollContainer');
        const scrollPos = document.getElementById('scroll-position');

        // Mouse wheel horizontal scroll
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            container.scrollLeft += e.deltaY;
        }, { passive: false });

        // Update scroll position
        container.addEventListener('scroll', () => {
            scrollPos.textContent = `Scroll: ${Math.round(container.scrollLeft)}px`;
        });

        console.log('Scroll test initialized');
        console.log('Container:', container);
        console.log('Container scrollWidth:', container.scrollWidth);
    </script>
</body>
</html>
