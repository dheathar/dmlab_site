    <!-- Main Content -->
    <div class="page-wrapper">
        <div class="page-container">
            <div class="page-header">
                <h1 class="page-title">Publications</h1>
                <p class="page-subtitle">Research contributions and academic output from the Data & Media Laboratory</p>
            </div>

            <!-- Filter Bar (Sticky) -->
            <div class="publications-filter-bar" id="filterBar">
                <div class="filter-container">
                    <div class="filter-group">
                        <label class="filter-label" for="yearFilter">Year</label>
                        <select id="yearFilter" class="filter-select">
                            <option value="">All Years</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label" for="typeFilter">Type</label>
                        <select id="typeFilter" class="filter-select">
                            <option value="">All Types</option>
                            <option value="Journal Article">Journal Article</option>
                            <option value="Conference Paper">Conference Paper</option>
                            <option value="Workshop Paper">Workshop Paper</option>
                            <option value="Book Chapter">Book Chapter</option>
                        </select>
                    </div>

                    <div class="search-input-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input
                            type="text"
                            id="searchInput"
                            class="search-input"
                            placeholder="Search publications..."
                        >
                    </div>

                    <button id="clearFilters" class="clear-filters-btn">Clear Filters</button>
                </div>
            </div>

            <!-- Publications Content -->
            <div class="page-content">
                <div id="publicationsContainer">
                    <!-- Publications will be dynamically loaded here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="publications-empty" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <h3>No publications found</h3>
                    <p>Try adjusting your search or filter criteria</p>
                </div>
            </div>
        </div>
